<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Nelly!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password.toLowerCase() === "manchester") {
                window.location.href = "message.html";
            } else {
                alert("Wrong password! Try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1 class="header_text">Happy Valentine's Day, Nelly! ❤️</h1>
            <p>Enter the special password to see your surprise!</p>
            
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            
            <input type="password" id="password" placeholder="Enter password">
            <button class="btn" onclick="checkPassword()">Submit</button>
        </div>
    </div>
</body>
</html>
